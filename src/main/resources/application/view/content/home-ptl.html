<div ng-controller="view.content.HomeController as ctrl">
    <!-- First Band (Image) -->
    <div class="row">
        <div class="large-12 columns" ng-click="ctrl.onImageClick()">
            <img src="http://placehold.it/1000x400&text=[img]">

            <hr>
        </div>
    </div>
    <!-- Second Band (Image Left with Text) -->

    <div class="row">
        <div class="small-12 columns">
            <div class="row">
                <div class="small-2 columns">
                    <h4>Add Gear</h4>
                </div>
                <div class="small-10 columns">
                    <button ng-click="addGear()">Add Gear</button>
                </div>

            </div>
            <div class="row" ng-repeat="gearItem in gear">
                <div class="small-2 columns">
                    {{gearItem.name}}
                </div>
                <div class="small-2 columns">
                    {{gearItem.weight}}
                </div>
                <div class="small-2 columns">
                    {{gearItem.description}}
                </div>
                <div class="small-2 columns">
                    {{gearItem.purchaseLink}}
                </div>
                <div class="small-2 columns">
                    {{gearItem.imageUrl}}
                </div>
            </div>
        </div>
    </div>

</div>
